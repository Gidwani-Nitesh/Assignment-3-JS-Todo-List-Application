<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="bg-dark mb-3 ">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 ">
          <nav class="navbar justify-content-between">
            <div class="logo-container">
              <a class="navbar-brand">
                <img src="./Media/todo-2.png" alt="Responsive Image" class="img-fluid">
              </a>
            </div>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                id="searchtextbox" />
            </form>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-9  ">
          <div class="row h1-parent">
            <h1 class="col-12 text-center">Todo List Application</h1>
          </div>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-12 col-xl-5 col-lg-7  col-sm-5 mr-sm-1 mb-3 mb-sm-0" id="todo-input">
                <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" class="btn btn-success mr-sm-2 col-6  col-lg-2 col-sm-3 mr-sm-1 col-xl-3 " id="addtaskbtn">
                Add Task
              </button>
              <button type="button" class="btn btn-success mr-sm-2 col-6 col-lg-2 col-sm-3 mr-sm-1 col-xl-3 " id="savetaskbtn" style="display: none;">
                Save Task
              </button>
              <button type="button" id="deleteallbtn" class="btn btn-danger col-6 col-lg-2 col-xl-3 col-sm-3 mr-sm-1  ">
                Delete All
              </button>
            </div>
            <div class=" to-do-output">
              <table class="table  table-striped mt-3 mb-0" id="addedtasklist">
                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
